<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="1222 LAB.css">
</head>

<body>
    <div class="container">
        <h2>Dice Game</h2>

        <button onclick="rollDice()" class="roll-button">Roll 12 Dice</button>

        <div id="dice-container"></div>

        <h3>Probability:</h3>
        <table id="probability-table">
            <thead>
                <tr>
                    <th>Face</th>
                    <th>Probability (%)</th>
                </tr>
            </thead>
            <tbody id="probability-list"></tbody>
        </table>
    </div>

    <script src="1222 LAB.js"></script>
</body>

</html>
